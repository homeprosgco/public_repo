<div class="modal-body modal-body-md">
  <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
    <h5 class="title">Create New Prospect Customer</h5>
    <ul class="nk-nav nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link" data-bs-toggle="tab" href="#infomation">Prospect Information</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-bs-toggle="tab" href="#address">Address</a>
      </li>
    </ul><!-- .nav-tabs -->
    <div class="tab-content">
      <div class="tab-pane active" id="infomation">
        <div class="row gy-4">
          <div class="col-md-6">
            <app-form-group [controlName]="'firstname'" [form]="customerForm" [inputId]="'prospect-firstname'"
              [label]="'Firstname'" [placeholder]="'e.g Abu Bin'"></app-form-group>
          </div>
          <div class="col-md-6">
            <app-form-group [controlName]="'lastname'" [form]="customerForm" [inputId]="'prospect-lastname'"
              [label]="'Lastname'" [placeholder]="'e.g Ishtiyak'"></app-form-group>
          </div>
          <div class="col-md-6">
            <app-form-group [controlName]="'displayName'" [form]="customerForm" [inputId]="'prospect-display-name'"
              [label]="'Display Name'" [placeholder]="'e.g Abu Bin Ishtiyak'"></app-form-group>
          </div>
          <div class="col-md-6">
            <app-form-group [controlName]="'email'" [form]="customerForm" [inputId]="'prospect-email'" [label]="'Email'"
              [placeholder]="'e.g aubueih@gmail.com'" [inputType]="'email'"></app-form-group>
          </div>
          <div class="col-md-6">
            <app-form-group [controlName]="'phone'" [form]="customerForm" [inputId]="'prospect-phone'"
              [label]="'Primary Phone'" [placeholder]="'(xxx) xxx-xxxx'" [inputType]="'tel'"></app-form-group>
          </div>
          <!-- <div>
            <div class="col-md-6">
              <app-radio-form-group [controlName]="'type'" [form]="customerForm" [groupName]="'prospectType'"
                [label]="'Customer Prospect Type'" [radioInputs]="prospectTypes" (radioValue)="onProspectType($event)">
              </app-radio-form-group>
            </div>
          </div> -->
        </div>
      </div><!-- .tab-pane -->
      <div class="tab-pane" id="address">
        <div class="row gy-4" [formGroupName]="'address'">
          <div class="col-md-6">
            <app-form-group [controlName]="'streetAddress'" [form]="addressForm" [inputId]="'prospect-street-address'"
              [label]="'Street Address'" [placeholder]="'123 Thank You Place'"></app-form-group>
          </div>
          <div class="col-md-6">
            <app-form-group [controlName]="'city'" [form]="addressForm" [inputId]="'prospect-city'"
              [label]="'City'" [placeholder]="'Wonderland'"></app-form-group>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label" for="lead-address">Address</label>
              <input type="text" class="form-control" id="lead-address" placeholder="Address">
            </div>
          </div>
        </div>
      </div><!-- .tab-pane -->
    </div><!-- .tab-content -->
    <div class="col-12">
      <ul class="align-center flex-wrap flex-sm-nowrap gx-4 gy-2 justify-end">
        <li>
          <button type="submit" href="#" class="btn btn-primary">Create New Prospect</button>
        </li>
      </ul>
    </div>
  </form>

</div><!-- .modal-body -->
