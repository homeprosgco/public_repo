<div class="pb-4">
  <app-block-head title="Register" description="Create A New Tech1-Pro Business Account">
  </app-block-head>
  <span *ngIf="showServerError" id="server-error" class="invalid">{{ serverErrorMsg }}</span>
</div>

<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

  <app-form-group
  [controlName]="'email'"
  [form]="registerForm"
  [inputId]="'email'"
  [label]="'Email'"
  [placeholder]="'Enter your email address'"
  [errors]="!isSubmitted ? null : email.errors"
  ></app-form-group>
  <app-password-control-input [form]="registerForm" [errors]="!isSubmitted ? null : password.errors"></app-password-control-input>
  <div class="form-group">
    <label class="form-label" for="confirm-password">Confirm Password</label>
    <div class="form-control-wrap">
        <a href="#" class="form-icon form-icon-right passcode-switch lg" data-target="confirm-password">
            <em class="passcode-icon icon-show icon ni ni-eye"></em>
            <em class="passcode-icon icon-hide icon ni ni-eye-off"></em>
        </a>
        <input formControlName="confirmPassword" type="password" class="form-control form-control-lg" id="confirm-password" placeholder="Confirm your password">
        <span *ngIf="isSubmitted && registerForm.errors && registerForm.errors?.['password-mismatch']" id="confirm-password-error" class="invalid">Password fields do not match.</span>
    </div>
</div>
  <!-- <div class="form-group">
    <div class="custom-control custom-control-xs custom-checkbox">
      <input type="checkbox" class="custom-control-input" id="checkbox">
      <label class="custom-control-label" for="checkbox">I agree to Tech1-Pro Business <a href="#">Privacy Policy</a> &amp; <a
          href="#"> Terms.</a></label>
    </div>
  </div> -->
  <div class="form-group">
    <app-primary-button [btnType]="'submit'">
      Register
    </app-primary-button>
  </div>
</form>
<app-form-note plainText="Already have an account?" strongText="Sign in instead" routerLink="/signin"></app-form-note>
