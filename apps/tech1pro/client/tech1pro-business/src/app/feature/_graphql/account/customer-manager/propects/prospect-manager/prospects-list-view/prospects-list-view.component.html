<div class="nk-block-head">
  <div class="nk-block-between g-3">
    <div class="nk-block-head-content">
      <h3 class="nk-block-title page-title">Prospects</h3>
      <div class="nk-block-des text-soft">
        <p>You have total 937 prospects.</p>
      </div>
    </div>
    <div class="nk-block-head-content">
      <div class="toggle-wrap nk-block-tools-toggle"><a href="#" class="btn btn-icon btn-trigger toggle-expand me-n1"
          data-target="pageMenu"><em class="icon ni ni-menu-alt-r"></em></a>
        <div class="toggle-expand-content" data-content="pageMenu">
          <ul class="nk-block-tools justify-between g-3">
            <li><a href="#" class="btn btn-white btn-outline-light"><em
                  class="icon ni ni-upload-cloud"></em><span>Import</span></a></li>
            <li>
              <a href="#" class="btn text-white bg-primary" routerLink="/account/form-builder/prospect-form">
                <em class="icon ni ni-plus"></em>
                <span>Add New</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="prospects$ | async as prospects">
  <div>{{prospects | json}}</div>
</div>
