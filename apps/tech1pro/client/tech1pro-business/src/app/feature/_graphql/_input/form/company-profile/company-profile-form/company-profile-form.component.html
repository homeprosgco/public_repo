<div class="modal-body modal-body-md">
  <form [formGroup]="companyProfileForm" (ngSubmit)="onSubmit()">
    <h5 class="title">Update Company Profile</h5>
    <ul class="nk-nav nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link" data-bs-toggle="tab" href="#infomation">Company Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-bs-toggle="tab" href="#address">Address</a>
      </li>
    </ul><!-- .nav-tabs -->
    <div class="tab-content">
      <div class="tab-pane active" id="infomation">
        <div class="row gy-4">
          <div class="col-md-6">
            <app-form-group [controlName]="'companyName'" [form]="companyProfileForm" [inputId]="'company-profile-company-name'"
              [label]="'Company Name'" [placeholder]="'e.g Abu Bin'"></app-form-group>
          </div>
          <div class="col-md-6">
            <app-form-group [controlName]="'serviceCatgory'" [form]="companyProfileForm" [inputId]="'company-profile-service-category'"
              [label]="'Service Category'" [placeholder]="'e.g Ishtiyak'"></app-form-group>
          </div>
          <div class="col-md-6">
            <app-form-group [controlName]="'website'" [form]="companyProfileForm"
              [inputId]="'company-profile-website-url'" [label]="'Website URL'" [placeholder]="'e.g Abu Bin Ishtiyak'">
            </app-form-group>
          </div>
          <div class="col-md-6">
            <app-form-group [controlName]="'email'" [form]="companyProfileForm" [inputId]="'companyProfile-email'"
              [label]="'Email'" [placeholder]="'e.g aubueih@gmail.com'" [inputType]="'email'"></app-form-group>
          </div>
          <div class="col-md-6">
            <app-form-group [controlName]="'phone'" [form]="companyProfileForm" [inputId]="'companyProfile-phone'"
              [label]="'Primary Phone'" [placeholder]="'(xxx) xxx-xxxx'" [inputType]="'tel'"></app-form-group>
          </div>
          <div class="col-md-6">
            <app-form-group [controlName]="'fax'" [form]="companyProfileForm" [inputId]="'company-profile-fax'"
              [label]="'Fax'" [placeholder]="'e.g aubueih@gmail.com'"></app-form-group>
          </div>
          <div class="col-12">
            <app-textarea-control [controlName]="'bio'" [form]="companyProfileForm" [id]="'company-profile-bio'"
            [label]="'Bio'" [placeholder]="'Let customers know a little bit about your company.'"></app-textarea-control>
          </div>
          <!-- <div>
            <div class="col-md-6">
              <app-radio-form-group [controlName]="'type'" [form]="companyProfileForm" [groupName]="'companyProfileType'"
                [label]="'Customer CompanyProfile Type'" [radioInputs]="companyProfileTypes" (radioValue)="onCompanyProfileType($event)">
              </app-radio-form-group>
            </div>
          </div> -->
        </div>
      </div><!-- .tab-pane -->
      <div class="tab-pane" id="address">
        <div class="row gy-4" [formGroupName]="'address'">
          <div class="col-md-6">
            <app-form-group [controlName]="'streetAddress'" [form]="addressForm"
              [inputId]="'company-profile-street-address'" [label]="'Street Address'" [placeholder]="'123 Thank You Place'">
            </app-form-group>
          </div>
          <div class="col-md-6">
            <app-form-group [controlName]="'city'" [form]="addressForm" [inputId]="'company-profile-city'" [label]="'City'"
              [placeholder]="'Wonderland'"></app-form-group>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label" for="lead-address">Address</label>
              <input type="text" class="form-control" id="lead-address" placeholder="Address">
            </div>
          </div>
        </div>
      </div><!-- .tab-pane -->
    </div><!-- .tab-content -->
    <div class="col-12 mt-4">
      <ul class="align-center flex-wrap flex-sm-nowrap gx-4 gy-2 justify-end">
        <li>
          <button type="submit" href="#" class="btn btn-primary">Create New CompanyProfile</button>
        </li>
      </ul>
    </div>
  </form>
</div><!-- .modal-body -->
