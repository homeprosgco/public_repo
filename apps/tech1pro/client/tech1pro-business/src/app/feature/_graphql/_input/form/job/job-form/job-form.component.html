<div class="modal-body modal-body-md">
  <form [formGroup]="jobForm" (ngSubmit)="onSubmit()">
    <h5 class="title">Create New Job</h5>
    <ul class="nk-nav nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link" data-bs-toggle="tab" href="#infomation">Job Information</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-bs-toggle="tab" href="#address">Job Address</a>
      </li>
    </ul><!-- .nav-tabs -->
    <div class="tab-content">
      <div class="tab-pane active" id="infomation">
        <div class="row gy-4">
          <div class="col-md-6">
            <app-form-group [controlName]="'poNumber'" [form]="jobForm" [inputId]="'job-po-number'" [label]="'PO#'"
              [placeholder]="'e.g 2443'"></app-form-group>
          </div>
          <div class="col-md-6">
            <app-form-group [controlName]="'category'" [form]="jobForm" [inputId]="'job-category'"
              [label]="'Category'" [placeholder]="'e.g Plumbing'"></app-form-group>
          </div>
          <div class="col-12">
            <app-textarea-control [controlName]="'requestedWorkScope'" [form]="jobForm" [id]="'job-requested-work-scope'"
            [label]="'Requested Work Scope'" [placeholder]="'Description of requested work scope'" [minHeight]="100"></app-textarea-control>
          </div>
          <div class="col-12">
            <app-textarea-control [controlName]="'definedWorkScope'" [form]="jobForm" [id]="'job-defined-work-scope'"
            [label]="'Defined Work Scope'" [placeholder]="'Description of defined work scope'" [minHeight]="100"></app-textarea-control>
          </div>
          <div class="col-12">
            <app-textarea-control [controlName]="'notes'" [form]="jobForm" [id]="'job-notes'"
            [label]="'Notes'" [placeholder]="'add notes for work service'" [minHeight]="100"></app-textarea-control>
          </div>
        </div>
      </div><!-- .tab-pane -->
      <div class="tab-pane" id="address">
        <div class="row gy-4" [formGroupName]="'address'">
          <div class="col-md-6">
            <app-form-group [controlName]="'streetAddress'" [form]="addressForm" [inputId]="'job-street-address'"
              [label]="'Street Address'" [placeholder]="'123 Thank You Place'"></app-form-group>
          </div>
          <div class="col-md-6">
            <app-form-group [controlName]="'city'" [form]="addressForm" [inputId]="'job-city'"
              [label]="'City'" [placeholder]="'Wonderland'"></app-form-group>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label" for="lead-address">Address</label>
              <input type="text" class="form-control" id="lead-address" placeholder="Address">
            </div>
          </div>
        </div>
      </div><!-- .tab-pane -->
    </div><!-- .tab-content -->
    <div class="col-12 mt-5">
      <ul class="align-center flex-wrap flex-sm-nowrap gx-4 gy-2 justify-end">
        <li>
          <button type="submit" href="#" class="btn btn-primary">Create New Job</button>
        </li>
      </ul>
    </div>
  </form>

</div><!-- .modal-body -->
