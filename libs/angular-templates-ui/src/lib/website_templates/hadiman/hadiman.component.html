<sg-theme-content-context>
  <ng-template let-theme="theme" let-content="content">
    <div class="p-12">
      <h1 class="text-2xl font-bold mb-4">Welcome to Hadiman Template</h1>
      <div class="bg-white shadow rounded p-4">
        <h2 class="text-lg font-semibold mb-2">Theme</h2>
        <pre class="text-sm text-gray-600 bg-gray-50 p-2 rounded">{{ theme | json }}</pre>

        <h2 class="text-lg font-semibold mt-4 mb-2">Website Content</h2>
        <pre class="text-sm text-gray-600 bg-gray-50 p-2 rounded">{{ content | json }}</pre>
      </div>
    </div>
  </ng-template>
</sg-theme-content-context>
