<a
  id="scrollUp"
  href="#top"
  style="position: fixed; z-index: 2147483647; display: none"
  [sgBoxSizing]="'border-box'"
  [sgColor]="'#ffffff'"
  [sgTextDecoration]="'none'"
  [sgBackgroundColor]="'#666666'"
  [sgBottom]="'30px'"
  [sgFontSize]="'var(--body-large)'"
  [sgHeight]="'50px'"
  [sgLineHeight]="'50px'"
  [sgRight]="'30px'"
  [sgTextAlign]="'center'"
  [sgTransition]="'all 0.3s ease 0s'"
  [sgWidth]="'50px'"
  [sgLastChild]="true"
  [sgNthOfType]="'1'"
  [sgNthChild]="'28'"
>
  <span
    class="pseudo-before"
    [ngStyle]="{
      '-webkit-box-sizing': 'border-box',
      '-moz-box-sizing': 'border-box',
      'box-sizing': 'border-box'
    }"
  ></span>
  <i
    class="fa fa-angle-up"
    [sgBoxSizing]="'border-box'"
    [sgDisplay]="'inline-block'"
    [sgFont]="'normal normal normal 14px/1 FontAwesome'"
    [sgFontSize]="'inherit'"
    [sgTextRendering]="'auto'"
    [sgFirstChild]="true"
    [sgLastChild]="true"
    [sgNthOfType]="'1'"
    [sgNthChild]="'1'"
  >
    <span
      class="pseudo-before"
      [ngStyle]="{
        '-webkit-box-sizing': 'border-box',
        '-moz-box-sizing': 'border-box',
        'box-sizing': 'border-box'
      }"
    ></span>
    <span
      class="pseudo-after"
      [ngStyle]="{
        '-webkit-box-sizing': 'border-box',
        '-moz-box-sizing': 'border-box',
        'box-sizing': 'border-box'
      }"
    ></span>
  </i>
  <span
    class="pseudo-after"
    [ngStyle]="{
      '-webkit-box-sizing': 'border-box',
      '-moz-box-sizing': 'border-box',
      'box-sizing': 'border-box'
    }"
  ></span>
</a>
